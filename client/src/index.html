<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Управление дронами</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <div class="sidebar">
        <div>
            <h2>Дроны</h2>
            <div class="search-bar">
                <input type="text" placeholder="Поиск..." id="searchInput">
                <button onclick="openCreateModal()">+</button>
            </div>
            <ul class="drone-list"></ul>
        </div>
        <div class="controls-container">
            <div class="drone-controls">
                <div class="row">
                    <button onclick="moveForward()">▲</button>
                </div>
                <div class="row">
                    <button onclick="moveLeft()">◀</button>
                    <button id="startStopButton" onclick="toggleStartStop()">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                             class="bi bi-play" viewBox="0 0 16 16">
                            <path d="M10.804 8 5 4.633v6.734L10.804 8zm.792-.696a.802.802 0 0 1 0 1.392l-6.363 3.692C4.713 12.69 4 12.345 4 11.692V4.308c0-.653.713-.998 1.233-.696l6.363 3.692z"/>
                        </svg>
                    </button>
                    <button onclick="moveRight()">▶</button>
                </div>
                <div class="row">
                    <button onclick="moveBackward()">▼</button>
                </div>
            </div>

            <div class="altitude-buttons">
                <button onclick="increaseAltitude()">↑ Высота</button>
                <button onclick="decreaseAltitude()">↓ Высота</button>
            </div>

            <div class="sidebar-buttons">
                <button onclick="showFlights()">Полёты</button>
                <button onclick="showSettings()">Параметры</button>
            </div>
        </div>
    </div>

    <div id="createDroneModal" class="modal"></div>

    <div class="main-content">
        <div class="header">
            <h2>График местоположения</h2>
            <button class="save-button" onclick="saveData()">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                     class="bi bi-download" viewBox="0 0 16 16">
                    <path d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5z"/>
                    <path d="M7.646 11.854a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293V1.5a.5.5 0 0 0-1 0v8.793L5.354 8.146a.5.5 0 1 0-.708.708l3 3z"/>
                </svg>
            </button>
        </div>
        <div class="graph main-graph"></div>
        <div class="small-graphs">
            <div class="graph" id="altitude-graph">График высоты</div>
            <div class="graph" id="temperature-graph">График температуры</div>
            <div class="graph" id="pressure-graph">График давления</div>
        </div>
    </div>
</div>

<div id="modal" class="modal">
    <div class="modal-content">
        <span id="modalMessage"></span>
        <button onclick="closeModal()">Закрыть</button>
    </div>
</div>

<script src="renderer.js"></script>
</body>
</html>
