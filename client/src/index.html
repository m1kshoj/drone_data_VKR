<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Управление дронами</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <div class="sidebar">
        <div>
            <h2>Дроны</h2>
            <div class="search-bar">
                <input type="text" placeholder="Поиск...">
                <button>+</button>
            </div>
            <ul class="drone-list">
                <li>dronet1</li>
                <li>dronet2</li>
                <li>dronet3</li>
                <li>dronet4</li>
                <li>dronet5</li>
                <li>dronet6</li>
            </ul>
        </div>

        <div class="controls-container">
            <div class="drone-controls">
                <div class="row">
                    <button onclick="moveForward()">Вперёд</button>
                </div>
                <div class="row">
                    <button onclick="moveLeft()">Влево</button>
                    <button onclick="start()">Старт</button>
                    <button onclick="moveRight()">Вправо</button>
                </div>
                <div class="row">
                    <button onclick="moveBackward()">Назад</button>
                </div>
            </div>

            <div class="altitude-buttons">
                <button onclick="increaseAltitude()">↑ Высота</button>
                <button onclick="decreaseAltitude()">↓ Высота</button>
            </div>

            <div class="sidebar-buttons">
                <button onclick="saveData()">Save data</button>
                <button onclick="start()">Stop</button>
            </div>
        </div>
    </div>

    <div class="main-content">
        <h2>График местоположения</h2>
        <div class="graph main-graph"></div>
        <div class="small-graphs">
            <div class="graph" id="altitude-graph">График высоты</div>
            <div class="graph" id="temperature-graph">График температуры</div>
            <div class="graph" id="pressure-graph">График давления</div>
        </div>
    </div>
</div>
</body>
</html>
