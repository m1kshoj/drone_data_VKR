<div class="modal-content settings-modal">
    <h3 class="modal-title">Настройки системы</h3>

    <form id="settingsForm">
        <div class="settings-section">
            <h4 class="section-title">Варианты полёта</h4>
            <div class="flight-shapes">
                <button type="button" class="shape-btn" data-shape="circle">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2"/>
                    </svg>
                    Круг
                </button>
                <button type="button" class="shape-btn" data-shape="square">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <rect x="4" y="4" width="16" height="16" stroke="currentColor" stroke-width="2"/>
                    </svg>
                    Квадрат
                </button>
                <button type="button" class="shape-btn" data-shape="star">
                    Метод Вороного
                </button>
                <button type="button" class="shape-btn" data-shape="trapezoid">
                    Метод Дабинса
                </button>
            </div>
        </div>

        <div class="settings-section">
            <button type="button" class="defaults-btn">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M2.5 2V8H8.5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M2 16C2 20.4183 5.58172 24 10 24C14.4183 24 18 20.4183 18 16C18 11.5817 14.4183 8 10 8" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                    <path d="M21.5 22V16H15.5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M22 8C22 3.58172 18.4183 0 14 0C9.58172 0 6 3.58172 6 8C6 12.4183 9.58172 16 14 16" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                </svg>
                Значения по умолчанию
            </button>
        </div>

        <div class="settings-section">
            <h4 class="section-title">Настройки графиков</h4>
            <div class="input-group">
                <input type="number" id="height_above_sea" min="0" step="1" required placeholder=" ">
                <label for="height_above_sea">Высота места над уровнем моря (м)</label>
            </div>
            <div class="input-group">
                <input type="number" id="target_altitude" min="0" step="1" required placeholder=" ">
                <label for="target_altitude">Целевая высота полёта (м)</label>
            </div>
            <div class="input-group">
                <input type="number" id="calculated_temperature" readonly class="calculated-value">
                <label>Расчётная температура (°C)</label>
            </div>
            <div class="input-group">
                <input type="number" id="calculated_pressure" readonly class="calculated-value">
                <label>Расчётное давление (гПа)</label>
            </div>
        </div>

        <div class="modal-actions">
            <button type="button" id="cancelSettingsBtn" class="button-danger">
                Отмена
            </button>
            <button type="button" id="saveSettingsBtn" class="button-success">
                Сохранить
            </button>
        </div>
    </form>
</div>
